---
layout: default
---

<div id="theContent" class="list-group">
        {% for post in site.posts %}
              <a class="list-group-item" href="{{ post.url | prepend: site.baseurl }}">
              <div>
                  <div>
                      <span class="glyphicon glyphicon-calendar"></span>
                      {{ post.date | date: "%b %-d, %Y" }}
                  </div>
                  <div>
                      {{ post.title }}
                  </div>
              </div>
              </a>
        {% endfor %}
</div>
